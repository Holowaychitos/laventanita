<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:300,400,500,700" rel="stylesheet">

    <style>
      body {
        background: #ecf0f1;
        color: #000;
        margin:0;

      }

      #app {
        padding: 20px;
      }

      #app ol {
        background: #fff;
        padding: 10px 20px;
      }

      #app ol li {
        text-decoration: none;
        list-style: none;

      }

      .item {
        display: flex;
      }

      .item-name {
        flex: 1;
      }

      .item-price {
        text-align: right;
      }

      #app ol p {
        text-align: right;
      }

      @page {
        size: 58mm auto;
        margin: 0;
      }

      @media print {
        button {
          display: none;
        }

        body {
          margin: 0 !important;
          padding:0 !important;
        }

        #app{
          margin: 0 !important;
          padding: 0 !important;
        }

        .shopTitle{
          font: 28px;
          font-family: fantasy;
        }

        .item-name {
          display: block;
        }
      }


    </style>
  </head>
  <body>
    <div id="app">
      <button v-on:click="reverseMessage">General compra</button>
      <ol>
        <h2 class="shopTitle">Do√±a Juanita</h2>
        <li v-for="item in ticket">
          <div class="item">
            <div class="item-name">{{ item.name }}</div>
            <div class="item-price">$ {{ item.price }}</div>
          </div>
        </li>

        <div v-if="total == 0">
          Agrega una compra
        </div>
        <p>$ {{total}}</p>
      </ol>

      <div v-if="total != 0">
        <button v-on:click="print">Imprimir</button>
      </div>

    </div>

    -->
  </body>

  <script src="https://unpkg.com/vue"></script>

    require('./renderer.js')
  </script>
</html>
